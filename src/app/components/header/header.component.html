<div class="btn btn-primary btn-lg btn-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3 class="app-clickable" [routerLink]="['/home']">Movie Browser</h3>
            </div>
            <div class="col-md-8">
                <form (submit)="submitHandler($event)">
                    <input type="search" name="queryTerm" 
                    autofocus="autofocus"
                    autocomplete="off"
                    [(ngModel)]="queryTerm"
                    placeholder="type here..."
                    class="form-control">
                </form>
            </div>
        </div>

    </div>
</div>
